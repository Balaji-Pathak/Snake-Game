<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <!-- Update the mobile controls styles in the <style> section -->
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 3px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .score {
            font-size: 28px;
            color: #333;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .game-over h2 {
            color: #ff3333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .game-over p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .play-again {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .play-again:hover {
            background-color: #45a049;
        }
        .game-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .time-bar-container {
            display: none;
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .time-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }
        
        /* Add these new styles */
        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            margin: 5px;
            transition: all 0.1s ease;
        }
        
        .control-btn:active {
            background-color: #ddd;
            transform: scale(0.95);
        }
        
        .mobile-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            touch-action: none;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.1s ease;
        }
        
        .control-btn:active {
            background-color: #ddd;
            transform: scale(0.95);
        }
        
        @media (max-width: 800px) {
            canvas {
                width: 100%;
                max-width: 500px;
                height: auto;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .control-btn {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-stats">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="time-bar-container" id="timeBar">
            <div class="time-bar" id="timeBarFill"></div>
        </div>
    </div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="play-again" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Add mobile controls -->
    <div class="mobile-controls">
        <div class="control-row">
            <div class="control-btn" id="upBtn">↑</div>
        </div>
        <div class="control-row">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="rightBtn">→</div>
        </div>
        <div class="control-row">
            <div class="control-btn" id="downBtn">↓</div>
        </div>
    </div>

    <!-- Move script tag to the end of body -->
    <script src="game.js"></script>
</body>
</html>
